<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/style/main.css">
  
  <title>Quiz de Investimentos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Barlow:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Barlow', 'Poppins', sans-serif;
    }

    body {
      background: #003366;
      color: white;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header2 {
      background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                      url('https://img.freepik.com/fotos-gratis/grafico-de-crescimento-negocios_53876-97406.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      border-bottom: 5px solid #ffcc00;
      padding: 30px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .cabecalho {
      width: 100%;
      text-align: center;
    }

    .titulo {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
    }

    .navbar ul {
      display: flex;
      gap: 20px;
      list-style: none;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .navbar a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .navbar a:hover {
      background-color: #ffcc00;
      color: #000;
    }

    .tituloheader h2 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    main {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      min-height: 300px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: white;
    }

    .content {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
    }

    .spnQtd {
      text-align: right;
      font-weight: bold;
      color: #666;
    }

    .question {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .answers button {
      width: 100%;
      text-align: left;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #008CCC;
      color: white;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .answers button:hover {
      background-color: #006699;
    }

    .finish {
      display: none;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    .finish span {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .finish button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0d0d0d;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .finish button:hover {
      background-color: #222;
    }

    footer {
      background-color: #001f3f;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .header2 {
        height: auto;
        padding: 20px;
      }
      
      .titulo {
        font-size: 2rem;
      }
      
      .tituloheader h2 {
        font-size: 1.5rem;
      }
      
      main {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="header2">
    <div class="cabecalho cadastro-header">
      <h1 class="titulo">[S]³</h1>
      <nav class="navbar">
        <ul>
          <li><a href="/public/simulador.html">Simulador</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
    <div class="tituloheader">
      <h2>Quiz de Investimentos!</h2>
    </div>
  </header>
  
  <h2>Teste seus conhecimentos</h2>
  
  <main>
    <div class="content">
      <span class="spnQtd"></span>
      <span class="question"></span>
      <div class="answers"></div>
    </div>
    <div class="finish">
      <span></span>
      <button>Reiniciar</button>
    </div>
  </main>
  
  <footer>
    <p>© 2023 [S]³ - Todos os direitos reservados</p>
  </footer>

  <script>
    // Quiz questions
    const questions = [
      {
        question: "Qual é considerado o investimento mais seguro no Brasil?",
        answers: [
          { option: "Ações", correct: false },
          { option: "Tesouro Direto", correct: true },
          { option: "Fundos Imobiliários", correct: false },
          { option: "Criptomoedas", correct: false }
        ]
      },
      {
        question: "O que significa a sigla CDI?",
        answers: [
          { option: "Certificado de Depósito Interbancário", correct: true },
          { option: "Conta de Depósito Internacional", correct: false },
          { option: "Certificado de Dividendos Imobiliários", correct: false },
          { option: "Contrato de Derivativos Imobiliários", correct: false }
        ]
      },
      {
        question: "Qual destes NÃO é um tipo de fundo de investimento?",
        answers: [
          { option: "Fundo DI", correct: false },
          { option: "Fundo Multimercado", correct: false },
          { option: "Fundo de Ações", correct: false },
          { option: "Fundo de Poupança", correct: true }
        ]
      },
      {
        question: "O que significa diversificação em investimentos?",
        answers: [
          { option: "Investir todo o dinheiro em um único ativo", correct: false },
          { option: "Distribuir os investimentos em diferentes tipos de ativos", correct: true },
          { option: "Comprar apenas ações de uma única empresa", correct: false },
          { option: "Manter todo o dinheiro na poupança", correct: false }
        ]
      },
      {
        question: "Qual é a principal vantagem da renda fixa?",
        answers: [
          { option: "Alta rentabilidade garantida", correct: false },
          { option: "Previsibilidade de retorno", correct: true },
          { option: "Possibilidade de ganhos ilimitados", correct: false },
          { option: "Isenção total de impostos", correct: false }
        ]
      }
    ];

    // Quiz variables
    let currentQuestion = 0;
    let correctAnswers = 0;

    // DOM elements
    const spnQtd = document.querySelector(".spnQtd");
    const questionElement = document.querySelector(".question");
    const answersElement = document.querySelector(".answers");
    const finishElement = document.querySelector(".finish");
    const finishSpan = document.querySelector(".finish span");
    const finishButton = document.querySelector(".finish button");

    // Initialize quiz
    function init() {
      spnQtd.innerHTML = `${currentQuestion + 1}/${questions.length}`;
      loadQuestion();
    }

    // Load question
    function loadQuestion() {
      const question = questions[currentQuestion];
      questionElement.innerHTML = question.question;
      
      answersElement.innerHTML = "";
      question.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.option;
        button.addEventListener("click", () => selectAnswer(answer.correct));
        answersElement.appendChild(button);
      });
    }

    // Select answer
    function selectAnswer(correct) {
      if (correct) {
        correctAnswers++;
      }
      
      currentQuestion++;
      if (currentQuestion < questions.length) {
        init();
      } else {
        finish();
      }
    }

    // Finish quiz
    function finish() {
      const percentage = Math.round((correctAnswers / questions.length) * 100);
      let message = "";
      
      if (percentage >= 80) {
        message = `Parabéns! Você acertou ${correctAnswers} de ${questions.length} (${percentage}%). Excelente conhecimento sobre investimentos!`;
      } else if (percentage >= 50) {
        message = `Você acertou ${correctAnswers} de ${questions.length} (${percentage}%). Bom resultado, mas pode melhorar!`;
      } else {
        message = `Você acertou ${correctAnswers} de ${questions.length} (${percentage}%). Recomendamos estudar mais sobre investimentos.`;
      }
      
      finishSpan.innerHTML = message;
      document.querySelector(".content").style.display = "none";
      finishElement.style.display = "flex";
    }

    // Restart quiz
    finishButton.addEventListener("click", () => {
      currentQuestion = 0;
      correctAnswers = 0;
      document.querySelector(".content").style.display = "flex";
      finishElement.style.display = "none";
      init();
    });

    // Start quiz
    init();
  </script>
</body>
</html>
