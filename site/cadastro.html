<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | S³ Investimentos</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/css.css">
</head>
<body>
  <!-- Header específico da página de cadastro -->
  <header class="header2">
    <div class="cabecalho cadastro-header">
      <h1 class="titulo">[S]³</h1>
      <nav class="navbar">
        <ul>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
    <div class="tituloheader">
      <h2>Cadastre-se e comece a investir!</h2>
    </div>
  </header>

  <!-- Formulário de Cadastro -->
  <main class="cadastro-container">
    <form class="cadastro-box">
      <h2>Formulário de Cadastro</h2>
      
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required />

      <label for="perfil">Perfil de investidor:</label>
      <select id="perfil" name="perfil" required>
        <option value="">Selecione...</option>
        <option value="conservador">Conservador</option>
        <option value="moderado">Moderado</option>
        <option value="arrojado">Arrojado</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 [S]³ Investimentos. Todos os direitos reservados.</p>
    <p><a href="sobre.html">Sobre o projeto</a></p>
  </footer>

</body>
</html>
